{% extends 'base.html' %}

{% block content %}
    <h2>Diccionario</h2>
    <ul>
        {% for terminos in terminos %}
            <li><a href="{% url 'lista_terminos' termino.terminos %}">{{ termino.termino }} : {{ termino.definicion }}</a></li>
        {% endfor %}
    </ul>
    <ul>
        <li><a>Agregar Nuevo Termino</a></li>
    </ul>
{% endblock %}
